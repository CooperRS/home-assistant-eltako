eltako:
  general_settings:
    fast_status_change: False
    show_dev_id_in_dev_name: False

  gateway:
  - id: 1
    device_type: fam14   # you can simply change fam14 to fgw14usb
    base_id: FF-CD-60-80
    devices:
      # SECTION 'unknown' NEEDS TO BE REMOVED!!!
      unknown:
        # UNIVERSAL_PUSH_BUTTON_ES
        # REGISTERD IN DEVICE: ['00-00-00-07 (FSR14_4x)']
      - id: 00-00-10-02
        eep: unknown
        name: unknown


        # UNIVERSAL_PUSH_BUTTON_ES
        # REGISTERD IN DEVICE: ['00-00-00-09 (FSR14_4x)']
      - id: 00-00-10-26
        eep: unknown
        name: unknown


        # SWITCHING_STATE_FROM_CONTROLLER
        # REGISTERD IN DEVICE: ['00-00-00-07 (FSR14_4x)']
      - id: FF-86-B0-8A
        eep: unknown
        name: unknown


        # SWITCHING_STATE_FROM_CONTROLLER
        # REGISTERD IN DEVICE: ['00-00-00-08 (FSR14_4x)']
      - id: FF-86-B0-8B
        eep: unknown
        name: unknown


        # SWITCHING_STATE_FROM_CONTROLLER
        # REGISTERD IN DEVICE: ['00-00-00-09 (FSR14_4x)']
      - id: FF-86-B0-8C
        eep: unknown
        name: unknown


      binary_sensor:
        # DIRECTION_PUSH_BUTTON_BOTTOM_ON
        # REGISTERD IN DEVICE: ['00-00-00-08 (FSR14_4x)']
      - id: FF-81-41-07
        eep: F6-02-01
        name: Switch


        # DIRECTION_PUSH_BUTTON_BOTTOM_ON
        # REGISTERD IN DEVICE: ['00-00-00-07 (FSR14_4x)', '00-00-00-08 (FSR14_4x)', '00-00-00-09 (FSR14_4x)', '00-00-00-0A (FSR14_4x)']
      - id: FE-DB-0A-1B
        eep: F6-02-01
        name: Switch


        # DIRECTION_PUSH_BUTTON_TOP_ON
        # REGISTERD IN DEVICE: ['00-00-00-07 (FSR14_4x)', '00-00-00-08 (FSR14_4x)', '00-00-00-09 (FSR14_4x)', '00-00-00-0A (FSR14_4x)']
      - id: FE-DB-DA-04
        eep: F6-02-01
        name: Switch


      light:
      - id: 00-00-00-07
        eep: M5-38-08
        name: FSR14_4x - 7
        sender: 
          id: 00-00-B0-07
          eep: A5-38-08


      - id: 00-00-00-08
        eep: M5-38-08
        name: FSR14_4x - 8
        sender: 
          id: 00-00-B0-08
          eep: A5-38-08


      - id: 00-00-00-09
        eep: M5-38-08
        name: FSR14_4x - 9
        sender: 
          id: 00-00-B0-09
          eep: A5-38-08


      - id: 00-00-00-0A
        eep: M5-38-08
        name: FSR14_4x - 10
        sender: 
          id: 00-00-B0-0A
          eep: A5-38-08


      cover:
      - id: 00-00-00-05
        eep: G5-3F-7F
        name: FSB14 - 5
        sender: 
          id: 00-00-B0-05
          eep: H5-3F-7F
        device_class: shutter
        time_closes: 25
        time_opens: 25


      - id: 00-00-00-06
        eep: G5-3F-7F
        name: FSB14 - 6
        sender: 
          id: 00-00-B0-06
          eep: H5-3F-7F
